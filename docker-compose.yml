version: '2'
services:
  devise_db:
    container_name: devise_db
    image: postgres:10.3
    env_file:
      - .env_dev
    volumes:
      - ../data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  devise_app:
    container_name: devise_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env_dev
    links:
      - devise_db
    depends_on:
      - devise_db
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - WEBPACKER_DEV_SERVER_HOST=webpack_dev_server
  webpack_dev_server:
    container_name: webpack-dev-server
    build: .
    command: ./bin/webpack-dev-server
    env_file:
      - .env_dev
    links:
      - devise_app
    depends_on:
      - devise_app
    volumes_from:
      - devise_app
    ports:
      - "3035:3035"
    environment:
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
